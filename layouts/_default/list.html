{{ define "main" -}}
<div class="homepage-content">
  <h1 class="content-header">
    {{.Title}}
  </h1>

  <div class="content-body">
    <ul class="content-body-list">
      {{ range .Data.Pages -}}
        <li>
          <table>
            <tr>
              <span><a class="list-item" href="{{ .Permalink }}">{{ .Title }}</a></span>
            </tr>
          </table>
        </li>
      {{- end }}
      </ul>
  </div>
</div>
{{- end }}
